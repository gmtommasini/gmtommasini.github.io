  <div class="contact">
    <form name="contact" action="https://httpbin.org/post " method="post">
      <section id="sec1">
        <label for="firstname">First Name</label>
        <input id="firstname" name="firstname" autocomplete="name" type="text" autofocus="" placeholder="First Name"
          required>

        <label for="lastname">Last Name</label>
        <input id="lastname" name="lastname" autocomplete="name" type="text" placeholder="Last Name" required>

        <label for="email">Email</label>
        <input id="email" name="email" autocomplete="email" type="email" placeholder="your@email.com" required>

        <label for="address">Address</label>
        <input id="address" name="address" autocomplete="address-level1" type="text" placeholder="your address"
          required>

        <label for="city">City</label>
        <input id="city" name="city" type="text" list="cities" placeholder="Toronto" required>
        <datalist id="cities">
          <option value="Hamilton">
          <option value="Markham">
          <option value="Mississauga">
          <option value="Montreal">
          <option value="Ottawa">
          <option value="Toronto">
          <option value="Vancouver">
        </datalist>

        <label for="postal">Postal Code</label>
        <input id="postal" name="postalcode" autocomplete="postal-code" type="text" placeholder="A1A 2B2"
          pattern="[A-Za-z][0-9][A-Za-z][ -]?[0-9][A-Za-z][0-9]" required>

        <label for="phone">Phone</label>
        <div id="divPhone">
          <input id="phone" name="phone" autocomplete="tel" type="text" placeholder="555-123-4567"
            pattern="\(?[0-9]{3}\)?[- ]?[0-9]{3}[ -]?[0-9]{4}" required>
          <input type="checkbox" value="1" id="checkphone" name="checkphone">Would you like to be
          phoned?</input>
        </div>
        <p></p>

        <!-- </section> -->
        <hr>
        <!-- <section id="sec3"> -->
        <p></p>
        <label>What do you want to talk about?</label>
        <input type="radio" id="about" name="about" value="Q" onclick="hideON()" required>I have a question
        <input type="radio" id="about" name="about" value="C" onclick="hideON()">I want to make a comment
        <input type="radio" id="about" name="about" value="P" onclick="showON()">I have a problem with a
        order
        <p></p>
        <div id="orderNo" style="visibility: hidden; height: 0;">
          <label for="order">Order Number</label>
          <input id="order" name="orderNumber" type="text" placeholder="Insert you order number">
        </div>

        <textarea id="message" name="message" rows="10" placeholder="What's happening?" required></textarea>
        <input id="myname" name="hiddenmyname" type="hidden" disabled value="Guilherme">
        <div class="buttons">
          <input type="submit">
          <input type="reset">
        </div>
      </section>
    </form>
    <br><br>
  </div>
  <footer class="container-fluid text-center">
    <form class="form-inline">Subscribe to our newsletter:
      <input type="email" class="form-control" size="50" placeholder="Email Address">
      <button type="button" class="btn btn-danger">Sign Up</button>
    </form>
    <p>&copy;Guilherme Matsumoto Tommasini</p>
  </footer>


  <script>
    function showON() {
      var div = document.getElementById("orderNo");
      div.style.visibility = "visible";
      div.style.height = "auto";
    }
    function hideON() {
      var div = document.getElementById("orderNo");
      div.style.visibility = "hidden";
      div.style.height = "0";
    }
  </script>
